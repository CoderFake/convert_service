{% load static %}
<nav class="sidenav navbar navbar-vertical fixed-left navbar-expand-xs navbar-light bg-dark" id="sidenav-main">
    <div class="scrollbar-inner">
        <div class="sidenav-header align-items-center pt-3 w-100">
            <div class="nav-item w-100 d-block d-md-none">
                <div class="pr-3 sidenav-toggler d-flex justify-content-end sidenav-toggler-dark active"
                     data-action="sidenav-pin"
                     data-target="#sidenav-main">
                    <div class="sidenav-toggler-inner ">
                        <i class="sidenav-toggler-line bg-white"></i>
                        <i class="sidenav-toggler-line bg-white"></i>
                        <i class="sidenav-toggler-line bg-white"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-inner">
            <!-- Collapse -->
            <div class="collapse navbar-collapse" id="sidenav-collapse-main">
                <!-- Nav items -->
             {% if request.user.is_authenticated %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/" %} active {% endif %}" href="{% url 'home' %}">
                            <span class="nav-link-text">一括変換</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == "/settings/data-items/" or request.path == "/settings/rule-settings/" or request.path == "/settings/fixed-data/" %} active {% endif %}" href="{% url 'data_items' %}">
                            <span class="nav-link-text text-white">変換ルール</span>
                        </a>
                    </li>
                </ul>
            {% endif %}
                <!-- Divider -->
                <hr class="my-3">
                <!-- Heading -->
                <h6 class="navbar-heading p-0 text-muted"></h6>
                <!-- Navigation -->
                <ul class="navbar-nav mb-md-3">
                    {% if not request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == "/login/" %} active {% endif %}"
                               href="{% url 'login' %}">
                                <span class="nav-link-text">ログイン</span>
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</nav>
