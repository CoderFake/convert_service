{% load static %}

<div class="container-fluid mb-3" style="padding: 0 !important;">
    <div class="row">
         <div class="col-9">
             <div class="tab-pane d-flex flex-row justify-content-start gap-2">
                 <div class="nav-item pr-2">
                     <a class="nav-link rounded rounded-3{% if request.path == "/settings/data-items/" %} bg-primary {% else %} bg-light {% endif %}" href="{% url 'data_items' %}">
                         <span class="nav-link-text">データ項目設定</span>
                     </a>
                 </div>
                 <div class="nav-item pr-2">
                     <a class="nav-link rounded rounded-3{% if request.path == "/settings/rule-settings/" %} bg-primary {% else %} bg-light {% endif %}" href="{% url 'home' %}">

                     </a>
                 </div>
                 <div class="nav-item pr-2">
                     <a class="nav-link rounded rounded-3{% if request.path == "/settings/fixed-data" %} bg-primary {% else %} bg-light {% endif %}" href="{% url 'home' %}">

                     </a>

             </div>
         </div>
        <div class="col-3">
            <div class="d-flex justify-content-end">

            </div>
        </div>
    </div>
</div>
